<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{about.headline}" />
</head>
<body>
    <main layout:fragment="content">
        <div class="w-full p-6 flex items-center justify-center bg-cover text-black" style="background-image: url('');">
            <div class="z-10 text-center px-12">
                <h1 th:text="#{about.headline}" class="max-w-lg xl:max-w-2xl mx-auto grow text-4xl md:text-5xl font-medium mb-8 leading-normal font-display" />
                <div class="max-w-sm lg:max-w-md mx-auto mt-8 text-sm lg:text-base lg:leading-loose tracking-wide">
                    <p th:utext="#{about.text}" class="mb-4" />
                </div>
            </div>
        </div>

        <div class="p-12 md:p-24 md:pt-12">
            <h3 class="text-xl uppercase tracking-widest text-center mb-6 text-gray-800">Featured Amenities</h3>
            <h2 class="text-2xl uppercase tracking-widest text-center lg:text-4xl mb-20 text-gray-900">Gym</h2>
            <div class="lg:grid grid-cols-4 grid-rows-3 gap-5 text-3xl text-white">

                </div>
                <div class="col-span-1 row-span-1 relative flex items-center justify-center py-24">

            <div class="lg:grid grid-cols-4 grid-rows-3 gap-5 font-display text-3xl text-white">
                <div class="col-span-1 row-span-1 relative flex items-center justify-center py-24">

                </div>

            <div class="z-10 text-center px-12">
                <h2 class="max-w-lg xl:max-w-2xl mx-auto grow text-2xl md:text-3xl font-medium mb-8 leading-normal">Interested in joining? Already a member?</h2>
                <a th:href="@{/register}" class="inline-block bg-blue-200 text-white text-sm tracking-widest font-heading px-8 py-4 mt-4">Register today</a>
                <a th:href="@{/reservations}" class="inline-block bg-blue-200 text-white text-sm tracking-widest font-heading px-8 py-4 mt-4">Book reservation</a>
            </div>
        </div>

</html>
